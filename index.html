<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gaming Demo Showcase</title>
  <style>
    :root{
      --bg:#070709;
      --card:#131316;
      --muted:#8b8c90;
      --accent:#00f5e0;
      --glow:0 6px 20px rgba(0,245,224,0.08);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#eee;font-family:Inter,Segoe UI,Roboto,Arial;}
    .wrap{display:flex;min-height:100vh;}
    /* sidebar */
    .sidebar{width:270px;background:#0b0b0d;padding:22px;border-right:1px solid rgba(255,255,255,0.03);position:fixed;top:0;bottom:0;overflow:auto}
    .logo-title{color:var(--accent);font-weight:700;margin-bottom:14px;font-size:18px}
    .search{margin-bottom:18px}
    .search input{width:100%;padding:10px;border-radius:8px;border:0;background:#0f1113;color:#fff;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
    .category{margin:8px 0;padding:8px;border-radius:8px;cursor:pointer;color:var(--muted)}
    .category:hover{background:#0e1113;color:#fff}
    .category.active{background:linear-gradient(90deg,#06121a66,transparent);box-shadow:var(--glow);color:var(--accent);border-left:3px solid var(--accent);padding-left:12px}
    /* main */
    .main{margin-left:270px;padding:28px;flex:1}
    .tools{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .button{background:linear-gradient(90deg,#0fffdc11,#00a2ff11);border:1px solid rgba(0,165,200,0.08);padding:8px 12px;border-radius:8px;color:var(--accent);cursor:pointer;box-shadow:0 6px 28px rgba(0,165,200,0.06)}
    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);transition:transform .18s,box-shadow .18s;display:flex;flex-direction:column;align-items:center}
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,0.6),0 0 24px rgba(0,245,224,0.06)}
    .logo-wrap{width:180px;height:80px;border-radius:8px;background:#0d0d0f;display:flex;align-items:center;justify-content:center;margin-bottom:12px;overflow:hidden}
    .logo-wrap img{max-width:100%;max-height:100%}
    .title{font-weight:700;margin-bottom:8px;text-align:center}
    .type{font-size:12px;color:var(--muted);margin-bottom:10px}
    .footer{margin-top:auto;display:flex;gap:8px;width:100%;justify-content:center}
    .demo-btn{background:#0b0f16;color:#fff;padding:8px 12px;border-radius:12px;border:0;cursor:pointer;box-shadow:0 6px 22px rgba(0,0,0,0.6);transition:all .12s}
    .demo-btn.glow{box-shadow:0 8px 36px rgba(0,245,224,0.18),0 0 12px rgba(0,245,224,0.08);background:linear-gradient(90deg,#021a16,#003b37)}
    .meta{font-size:12px;color:var(--muted);margin-top:8px}
    /* responsive */
    @media(max-width:900px){
      .sidebar{display:none}
      .main{margin-left:0}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div class="logo-title">Game Demo Showcase</div>
      <div class="search"><input id="searchInput" placeholder="ÊêúÂ∞ãÈÅäÊà≤ÂïÜÊàñÈóúÈçµÂ≠ó..." /></div>
      <div id="categories"></div>
      <div style="height:32px"></div>
      <div style="font-size:12px;color:#7f8a8c">Ë™™ÊòéÔºöLOGO Âç†‰ΩçË´ãÊîæÂú® /logos/*.jpg<br>Demo URL Ëàá Â∏êÂØÜË´ãÂú® vendors.json Â°´ÂÖ•</div>
    </aside>

    <main class="main">
      <div class="tools">
        <div style="flex:1">
          <strong id="resultCount">Loading...</strong>
        </div>
        <div>
          <button class="button" id="refreshBtn">Refresh</button>
        </div>
      </div>

      <section id="grid" class="grid"></section>
    </main>
  </div>

<script>
/*
  ‰ΩøÁî®ÊñπÊ≥ï:
  1) Âú® repo Ê†πÁõÆÈåÑÂª∫Á´ã /data/vendors.json (ÊàñÊîæÂú®ÂêåÁõÆÈåÑ)
  2) Âú® repo Âª∫Á´ã /logos/ ‰∏¶‰∏äÂÇ≥ JPG Ê™îÂêçÂ∞çÊáâ vendors.json Ë£°ÁöÑ logo Ê¨Ñ (‰æãÂ¶Ç logos/CQ9.jpg)
  3) index.html ÊúÉ fetch('/data/vendors.json') ËºâÂÖ•
  4) vendors.json ÁöÑÊØèÂÄãÁâ©‰ª∂Ê†ºÂºè:
     { "name":"CQ9", "type":"Slot", "logo":"logos/CQ9.jpg", "demo":"https://...", "account":"demo", "password":"Demo123" }
*/

/* ÂÖàÂÆöÁæ©ÂàÜÈ°ûÈ†ÜÂ∫èÔºàÊúÉËá™ÂãïÂæû vendors.json ÂÖßÊäìÂèñÂØ¶ÈöõÂàÜÈ°ûÔºâ */
const CATEGORY_ORDER = ['All','Slot','Live','Sport','Fishing','Card','Lottery','Cockfight','Esport','Virtual'];

/* load vendors.jsonÔºàÊîπË∑ØÂæëÊôÇË´ãÂêåÊ≠•‰øÆÊîπÔºâ */
async function loadVendors(){
  try {
    const res = await fetch('vendors/vendors.json', {cache:'no-store'});

    if(!res.ok) throw new Error('vendors.json not found or fetch error: ' + res.status);
    const data = await res.json();
    return data;
  } catch (e) {
    console.error(e);
    // fallback: Â∞èÁ§∫‰æãË≥áÊñôÔºåÈÅøÂÖçÂÆåÂÖ®Á©∫ÁôΩ
    return [
      {"name":"CQ9","type":"Slot","logo":"logos/CQ9.jpg","demo":"","account":"","password":""},
      {"name":"JILI","type":"Slot","logo":"logos/JILI.jpg","demo":"","account":"","password":""}
    ];
  }
}

/* ÂÖ®Â±Ä state */
let ALL_VENDORS = [];
let ACTIVE_CATEGORY = 'All';

/* render category list Â∑¶ÂÅ¥ÂàÜÈ°ûÊ¨Ñ */
function renderCategories(vendors){
  const cats = Array.from(new Set(vendors.map(v=>v.type))).sort();
  const container = document.getElementById('categories');
  container.innerHTML = '';
  // inject ordered categories first
  CATEGORY_ORDER.forEach(c=>{
    if(c==='All' || cats.includes(c)){
      const d = document.createElement('div');
      d.className='category' + (c===ACTIVE_CATEGORY? ' active':'');
      d.textContent = c==='All' ? 'üåê ÂÖ®ÈÉ®' : c;
      d.onclick = ()=>{ ACTIVE_CATEGORY = c; document.querySelectorAll('.category').forEach(el=>el.classList.remove('active')); d.classList.add('active'); filterAndRender(); }
      container.appendChild(d);
    }
  });
}

/* build card HTML */
function makeCard(v){
  const div = document.createElement('div');
  div.className='card';
  const logoWrap = document.createElement('div'); logoWrap.className='logo-wrap';
  const logoContain = document.createElement('div'); logoContain.className='logo-wrap-inner';
  const logoBox = document.createElement('div'); logoBox.className='logo-wrap';
  const img = document.createElement('img');
  img.alt = v.name;
  img.onerror = function(){ this.src = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"320\" height=\"160\"><rect width=\"100%\" height=\"100%\" fill=\"#0d0d0f\"/><text x=\"50%\" y=\"50%\" fill=\"#666\" font-size=\"14\" text-anchor=\"middle\" alignment-baseline=\"middle\">'+v.name+'</text></svg>');}
  img.src = v.logo || 'logos/placeholder.jpg';
  img.style.maxWidth='100%'; img.style.maxHeight='100%';
  const logoFrame = document.createElement('div'); logoFrame.className='logo';
  logoFrame.appendChild(img);

  const title = document.createElement('div'); title.className='title'; title.textContent = v.name;
  const type = document.createElement('div'); type.className='type'; type.textContent = v.type;
  const meta = document.createElement('div'); meta.className='meta'; meta.textContent = v.source?('Source: '+v.source):'';

  const footer = document.createElement('div'); footer.className='footer';
  const demoBtn = document.createElement('button'); demoBtn.className='demo-btn glow'; demoBtn.textContent='Open Demo';
  demoBtn.onclick = ()=>{ if(v.demo) window.open(v.demo,'_blank'); else alert('Demo URL Êú™Ë®≠ÂÆö'); };
  const credBtn = document.createElement('button'); credBtn.className='demo-btn'; credBtn.textContent='Show Cred';
  credBtn.onclick = ()=>{ alert('Account: ' + (v.account||'') + '\\nPassword: ' + (v.password||'')); };

  footer.appendChild(demoBtn); footer.appendChild(credBtn);

  div.appendChild(logoFrame);
  div.appendChild(type);
  div.appendChild(title);
  div.appendChild(meta);
  div.appendChild(footer);
  return div;
}

/* Ê∏≤Êüì‰∏ªÂå∫Âüü */
function renderGrid(list){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  list.forEach(v=>grid.appendChild(makeCard(v)));
  document.getElementById('resultCount').textContent = `ÊòæÁ§∫ ${list.length} ‰∏™ÂéÇÂïÜ`;
}

/* ËøáÊª§Âπ∂Ê∏≤Êüì */
function filterAndRender(){
  const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
  let list = ALL_VENDORS.slice();
  if(ACTIVE_CATEGORY !== 'All') list = list.filter(v=>v.type === ACTIVE_CATEGORY);
  if(keyword) list = list.filter(v=> (v.name||'').toLowerCase().includes(keyword) || (v.tags||'').toLowerCase().includes(keyword));
  renderGrid(list);
}

/* ÂàùÂßãÂåñ */
async function init(){
  const vendors = await loadVendors();
  ALL_VENDORS = vendors.map(v=>{
    // normalize type names: Â∞Ü‰∏≠ÊñáÁ±ªÂà´ÊàñÂ§ö‰ΩôÁ©∫ÁôΩÁªü‰∏Ä
    v.type = (v.type||'Other').toString().trim();
    return v;
  });
  renderCategories(ALL_VENDORS);
  filterAndRender();
}

/* ÊêúÂ∞ã‰∫ã‰ª∂ */
document.getElementById('searchInput').addEventListener('input', filterAndRender);
document.getElementById('refreshBtn').addEventListener('click', init);

/* run */
init();

</script>
</body>
</html>
