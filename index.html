<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendors Demo Hub</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .vendor-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .vendor-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .vendor-type {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .vendor-buttons button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-demo {
      background: #007bff;
      color: white;
    }
    .btn-card {
      background: #28a745;
      color: white;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #categoryFilter {
      margin-bottom: 20px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h1>Vendor Demo Hub</h1>

  <input id="searchBox" type="text" placeholder="搜尋遊戲商..." />

  <select id="categoryFilter">
    <option value="all">全部分類</option>
  </select>

  <div id="vendorContainer"></div>

  <script>
    const vendorUrl = "https://barrylee-sketch.github.io/Demo-site/vendors/vendors.json";

    async function loadVendors() {
      try {
        const res = await fetch(vendorUrl, { cache: "no-store" });
        const vendors = await res.json();

        initFilters(vendors);
        renderVendors(vendors);
      } catch (e) {
        console.error("Vendors 讀取失敗:", e);
      }
    }

    function initFilters(vendors) {
      const categories = [...new Set(vendors.map(v => v.type))];
      const filter = document.getElementById("categoryFilter");

      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        filter.appendChild(opt);
      });

      filter.addEventListener("change", () => {
        const search = document.getElementById("searchBox").value.toLowerCase();
        renderVendors(vendors, search, filter.value);
      });

      document.getElementById("searchBox").addEventListener("input", () => {
        const search = document.getElementById("searchBox").value.toLowerCase();
        renderVendors(vendors, search, filter.value);
      });
    }

    function renderVendors(vendors, search = "", category = "all") {
      const container = document.getElementById("vendorContainer");
      container.innerHTML = "";

      vendors
        .filter(v => v.name.toLowerCase().includes(search))
        .filter(v => category === "all" || v.type === category)
        .forEach(v => {
          const card = document.createElement("div");
          card.className = "vendor-card";

          card.innerHTML = `
            <div class="vendor-title">${v.name}</div>
            <div class="vendor-type">${v.type}</div>
            <div class="vendor-buttons">
              <button class="btn-demo" onclick="openDemo('${v.demoUrl}')">Open Demo</button>
              ${v.showCard ? `<button class="btn-card" onclick='showCred("${v.name}", "${v.passwordNote}")'>Show Card</button>` : ""}
            </div>
          `;

          container.appendChild(card);
        });
    }

    function openDemo(url) {
      if (!url) {
        alert("Demo URL 未設定");
        return;
      }
      window.open(url, "_blank");
    }

    function showCred(name, note) {
      alert(name + "\\n\\n" + note);
    }

    loadVendors();
  </script>
</body>
</html>
