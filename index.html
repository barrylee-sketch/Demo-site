    // ====== Render Vendors ======
    function render(list) {
      const box = document.getElementById('vendorContainer');
      box.innerHTML = '';
      list.forEach(v => {
        box.innerHTML += `
          <div class="card" data-type="${v.type}">
            <div class="logo">LOGO</div>
            <div class="typeTag">${v.type}</div>
            <div>${v.name}</div>
          </div>`;
      });
    }

    render(vendors);

    // ====== Category Filter ======
    function filterCategory(cat) {
      if (cat === 'All') {
        render(vendors);
      } else {
        render(vendors.filter(v => v.type === cat));
      }
    }

    // ====== Search Filter ======
    function searchVendors() {
      const keyword = document.getElementById('searchBox').value.toLowerCase();
      render(
        vendors.filter(v => v.name.toLowerCase().includes(keyword))
      );
    }
