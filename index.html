    function render(list) {
      const box = document.getElementById('vendorContainer');
      box.innerHTML = '';
      list.forEach(v => {

            <div>${v.name}</div>
          </div>`;
      });
    }

    function filterCategory(cat) {
      if (cat === 'All') render(vendors);
      else render(vendors.filter(v => v.type === cat));
    }
